<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma practice page</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <section class="contact">
        <div class="container contact-grid">
            <div class="contact-form">
                <h4 class="contact-form__title">Get In Touch</h4>
                <div class="input-fields">
                    <input type="text" placeholder="Your Email" class="text-input">
                    <select class="text-input form-select">
                        <option selected value="" >Subject</option>
                        <option value="Wed dev">Web Dev</option>
                        <option value="Mobile app">Mobile App</option>
                    </select>
                    <textarea class="text-input area" placeholder="Message"></textarea>
                    <button type="submit" class="btn form">Submit Now</button>
                </div>
            </div>
            <div class="contact-info">

            </div>
        </div>    
    </section>
</body>
</html>
